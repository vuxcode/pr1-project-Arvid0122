<button id="b1"> A </button>
<button id="b2"> B </button>
<p id="message"> Hello! Please do as the computer tells you. </p>
<p id="computerSays"></p>
<p id="score"></p>

<script>
    b2.style.display = "show";
    b1.style.display = "show";

    var buttons = [document.getElementById("b1"), document.getElementById("b2")];

    function computerShow() {
        var random = Math.round(Math.random())
        computerSays.textContent = "Press " + buttons[random].textContent;
        var correctButton = buttons[random];
        correctButton.addEventListener("click",plusScore);
    }
    computerShow();
    

    var score = 0
    var scoreText = document.getElementById("score")
    scoreText.textContent = "Score: " + score

    function plusScore() {
        score++;
        scoreText.textContent = "Score: " + score;
    }
    
    if (("click")) {
        computerShow();
    } 
</script>
