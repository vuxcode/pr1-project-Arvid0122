<button id="b1" onClick="buttonClicked(this.id)"> A </button>
<button id="b2" onClick="buttonClicked(this.id)"> B </button>
<p id="message"> Hello! Please do as the computer tells you. </p>
<p id="computerSays"></p>
<p id="score"></p>

<script>
    b2.style.display = "show";
    b1.style.display = "show";

    var buttons = [document.getElementById("b1"), document.getElementById("b2")];
    var score = 0
    var scoreText = document.getElementById("score")
    scoreText.textContent = "Score: " + score

    var random = 0;
    var correctButton = null;

    function buttonSelect() {
        random = Math.round(Math.random())
        computerSays.textContent = "Press " + buttons[random].textContent;
    }

    function computerShow() {
        buttonSelect();
        correctButton = buttons[random];
    }

    function buttonClicked(id) {
            if(id == correctButton.id) {
                plusScore()
            }
            reset();
        }

    function reset() {
        correctButton = null;
        computerShow();
    }

    function plusScore() {
        score++;
        scoreText.textContent = "Score: " + score;
    }
    
    computerShow();
</script>
